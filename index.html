 <h2>Vertical (basic) Form</h2>

   </div>
   <div class="form-group">
     <label for="pwd">Password:</label>
     <input type="password" class="form-control" id="pwd" placeholder="Enter password">
   </div>

   </div>
   <button type="submit" class="btn btn-default">Submit</button>
 </form>
</div>
