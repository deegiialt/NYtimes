<!DOCTYPE html>
<html>
<head>
       <title>The New York Times Search</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header>The New York Times Search</header>
       <form>
        <br />
        <br />
       <div class="container-fluid">
           <div class="panel panel-primary">
           <div class="panel-heading"id="topArticles">Search Terms</div>
           <div class="panel-body">
           <div class="form-group">
               <div class="form-group">
                               
                   <textarea class="form-control" id="searchTerms" rows="3"></textarea>
               </div>
                                 
               <label for="exampleFormControlSelect1">Numbers of records to retieve: </label>              
               <select class="form-control" id="exampleFormControlSelect1">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                   <option>6</option>
                   <option>7</option>
                   <option>8</option>
                   <option>9</option>
                   <option>10</option>
               </select>
                               
           
           </div>
       <div class="form-group">
           <div class="form-group">
               <label id="startYear" for="exampleFormControlTextarea1">Start Year (optional)</label>
                   <textarea class="form-control" id="searchStartYear" rows="1"></textarea>
       </div>
           <div class="form-group">
                   <label id="searchEndYear" for="exampleFormControlTextarea1">End Year (optional)</label>
                       <textarea class="form-control" id="searchEndYear" rows="1"></textarea>
           </div>
           </select>
       </div>
                               
       <div>
           <button id="searchButton" type="button" class="btn btn-primary">Search</button>
           <button id="clearButton" type="button" class="btn btn-primary">Clear Results</button>
               
       </div>
       <br />
       </form>
       </div>
       </div>

       <div class="panel panel-primary">
       <div class="panel-heading"id="topArticles">Top Articles</div>
       <div class="panel-body"></div>

           <button type="button" class="btn btn-populate">
               Notifications <span class="badge badge-light">1</span>
           </button>
           
       </div>
       </div>
<script
 src="http://code.jquery.com/jquery-3.3.1.min.js"
 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
 <script src="javascript.js"></script>
</body> 
</html>
